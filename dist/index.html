<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Stats preview card component</title>

</head>

<body>

  <div class="container">

    <div class="content">
      <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="lead">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>


      <div class="company-stats">

        <div class="stats">
          <p class="stat">10k+</p>
          <p class="category">Companies</p>
        </div>

        <div class="stats">
          <p class="stat">314</p>
          <p class="category">Templates</p>
        </div>

        <div class="stats">
          <p class="stat">12m+</p>
          <p class="category">Queries</p>
        </div>
      </div>

    </div>

    <div class="img">
      <img class="image" src="images/image-header-desktop.jpg" alt="image of women working together at the office">
    </div>
  </div>



</body>

</html>
